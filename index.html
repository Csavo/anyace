<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Poker Project</title>
    </head>

    <body>
        <div class="cards-container">
            <h3>Community cards</h3>
            <div class="card" id="cc-0"></div>
            <div class="card" id="cc-1"></div>
            <div class="card" id="cc-2"></div>
            <div class="card" id="cc-3"></div>
            <div class="card" id="cc-4"></div>
            
            <h3>Hole cards</h3>
            <div class="card" id="hc-0"></div>
            <div class="card" id="hc-1"></div>
            
            <div class="handstrength"></div>
        </div>
        
        <button class="btn-nh">New Hand</button>
        <button class="btn-df">Deal Flop</button>
        <button class="btn-dt">Deal Turn</button>
        <button class="btn-dr">Deal River</button>
        
        <script src="appv2.js"></script>
    </body>
</html>
